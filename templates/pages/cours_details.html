<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <section id="product_details" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <div id="carouselShow" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button class="active" type="button" data-bs-target="#carouselShow" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselShow" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselShow" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{{ c.image1.url }}" class="d-block w-100" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="{{ c.image2.url }}" class="d-block w-100" alt="">
                            </div>
                            
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselShow" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselShow" data-bs-slide="next">
                            <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-lg-12 text-center bg-light rounded text-dark">
                    
                    
                    <h4 class="py-3">{{ c.name }}</h4>
                    
                    
                    
                    <hr>
                    
                      
                    <p class="">{{ c.description }}</p>
                    <hr>
                    
                        
                            
                            <div class="container">
        
                                <div class="container">
                                    <div class="py-3 ">
                                        <div class="row">
                                            <div class="col-12">
                                                    
                                                    <a href="{{ c.file }}" target="_blank" class="btn btn-danger w-100">Télécharger</a>
                                                
                                                    
                                            </div>
                                                    
                                            
                                                
                                            
                                        </div>
                                    </div>
                                </div>
                                
                            
                            
                            
                                
                            </div>

                            
                        </div>
                    </form>
                    




                
            </div>
        </div>
    </section>
</body>
{% endblock content %}
</html>
